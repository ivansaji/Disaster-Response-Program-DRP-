{%load static%}
<br><br>
<div>
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name Of Refugee">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Contact Number</label>
                    <input type="number" class="form-control" id="contact" placeholder="Phone Number">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Please Enter Your current location">
                </div>
                <div class="form-row">
                
                  <div class="form-group col-md-6">
                      <br>
                    <label for="inputCity">People Count</label>
                    <input type="number" class="form-control" id="no_of_people">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Threat Rate(5 for High & 1 for Low)</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Relocation</label>
                  </div>
                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Food</label>
                      </div>
                
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Drinking Water</label>
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Medicines</label>
                 </div>
                 <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Emergency Rescue</label>
                      </div>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
</div>
